<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Card Matching Game</title>
  </head>
  <body>
    <div class="game-options">
      <button class="option player-option solo">혼자 하기</button>
      <button class="option player-option duo">대결하기</button>
      <button class="option size-option small" data-size="16">4x4</button>
      <button class="option size-option big" data-size="36">6x6</button>
    </div>

    <div class="game-container invisible">
      <div class="controller-container">
        <button class="controller restart-button">다시 게임 시작하기</button>
        <div class="game-result"></div>
        <button class="controller stop-and-show-button">
          게임 중단 및 <br />
          카드 모두 뒤집기
        </button>
      </div>

      <div class="status status--solo invisible" data-player-option="solo">
        <span class="solo player-name">플레이어</span><span class="solo player-score">0</span>
      </div>
      <div class="status status--duo invisible" data-player-option="duo">
        <div class="description">누구의 차례입니다 ...</div>
        <span class="duo left player-name">플레이어 1</span><span class="duo left player-score">0</span>
        <span class="duo right player-name">플레이어 2</span><span class="duo right player-score">0</span>
      </div>
      <div class="cards-container">
        <div class="card" data-number="0">
          <div class="inner-card">
            <div class="card-cover"></div>
            <div class="card-image-container">
              <img src="" alt="card-image" class="card-image" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./app/index.js"></script>
</html>
